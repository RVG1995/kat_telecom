<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Все приставки</title>
    <style type="text/css">
    .f14px {
    font-size: 20px;
    }
    .f8px {
    font-size: 14px;
    }

    .table1 {
     border: 1px #ff0000 solid; /* стиль рамки */
     border-collapse: collapse ; /* убирание задвоенности рамки */
     text-align: center;
     vertical-align: middle;
    }
  </style>
    <a class="brand" href="{% url 'console_repair:index' %}" title="КАТ-ТЕЛЕКОМ" aria-label="КАТ-ТЕЛЕКОМ"><img src="{% static 'img/logo_kat.png' %}" alt="" width="100"></a>
</head>
<body>
<table width=100% border=1 class=table1>
    <thead>
    <tr>
        <th>Дата прихода</th>
        <th>Тип приставки</th>
        <th>Серийный номер</th>
        <th>Дата настройки</th>
    </tr>
    </thead>
    <tbody>
    {% for repair in repairs %}
    <tr>
        <td>{{ repair.pub_date }}</td>
        <td>{{ repair.statement }}</td>
        <td>{{ repair.number_of_contract }}</td>
        <td>{{ repair.name }}</td>
    </tr>
    {% endfor %}
    </tbody>
</table>
</body>
</html>
