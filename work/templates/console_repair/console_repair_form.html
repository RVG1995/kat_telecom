<!DOCTYPE html>
{% load static %}
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <title>Создание ведомости</title>
    <a class="brand" href="{% url 'console_repair:index' %}" title="КАТ-ТЕЛЕКОМ" aria-label="КАТ-ТЕЛЕКОМ"><img src="{% static 'img/logo_kat.png' %}" alt="" width="100"></a>
</head>
<body>
<form method="POST" class="post-form">
    {% csrf_token %}
<!--    {{ form.as_p }}-->

    {% for field in form %}
    <div class="fieldWrapper {{ field.name }}">
        {{ field.errors }}
        {{ field.label_tag }} {{ field }}
        {% if field.help_text %}
        <p class="help">{{ field.help_text|safe }}</p>
        {% endif %}
    </div>
{% endfor %}




    <button type="submit" class="btn btn-primary">
        Сохранить
    </button>
</body>
</html>
